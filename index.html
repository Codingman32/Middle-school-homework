<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Platform - Homework & Games</title>
  <link rel="icon" href="https://ssl.gstatic.com/docs/doclist/images/infinite_arrow_favicon_5.ico">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      color: #333;
    }
    #toolbar {
      background-color: #007bff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      font-size: 18px;
    }
    #toolbar div {
      font-size: 24px;
    }
    #toolbar button {
      padding: 8px 16px;
      font-size: 16px;
      background-color: #ff6347;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #toolbar button:hover {
      background-color: #ff4500;
    }
    #content {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    #game-frame {
      border: none;
      width: 100%;
      height: 500px;
      background: #fff;
    }
    .game-buttons, .tab-cloaker-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-between;
    }
    .game-button, .tab-cloaker-button {
      padding: 15px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 48%;
    }
    .game-button:hover, .tab-cloaker-button:hover {
      background-color: #0056b3;
    }
    .tab-cloaker-button {
      background-color: #28a745;
    }
    .tab-cloaker-button:hover {
      background-color: #218838;
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
  </style>
</head>
<body>

  <div id="toolbar">
    <div>Study Platform - Period 4</div>
    <div>
      <button id="panic" onclick="panic()">Panic</button>
      <button id="submit" onclick="floodTabs()">Submit</button>
    </div>
  </div>

  <div id="content">
    <h2>Study Tools & Games</h2>
    <p>Press <strong>Ctrl + G</strong> or tap the hidden zone to play games!</p>
    <p>Click the buttons below to visit various educational sites or use the Panic button if needed.</p>

    <!-- Tab Cloaker Buttons -->
    <div class="tab-cloaker-buttons">
      <button class="tab-cloaker-button" onclick="loadInFrame('https://classroom.google.com', 'Google Classroom')">Google Classroom</button>
      <button class="tab-cloaker-button" onclick="loadInFrame('https://drive.google.com', 'Google Drive')">Google Drive</button>
      <button class="tab-cloaker-button" onclick="loadInFrame('https://docs.google.com', 'Google Docs')">Google Docs</button>
      <button class="tab-cloaker-button" onclick="loadInFrame('https://skyward.iscorp.com', 'Skyward')">Skyward</button>
      <button class="tab-cloaker-button" onclick="loadInFrame('https://mail.google.com', 'Gmail')">Gmail</button>
      <button class="tab-cloaker-button" onclick="loadInFrame('https://www.edmodo.com', 'Edmodo')">Edmodo</button>
    </div>

    <h3>Unblocked Game Sites</h3>

    <!-- Game Site Buttons -->
    <div class="game-buttons">
      <button class="game-button" onclick="loadInFrame('https://duckmath.org', 'DuckMath')">DuckMath</button>
      <button class="game-button" onclick="loadInFrame('https://unblockedgames.io', 'Unblocked Games at School')">Unblocked Games at School</button>
      <button class="game-button" onclick="loadInFrame('https://sites.google.com/view/hackedgame/home', 'Hacked Unblocked Games')">Hacked Unblocked Games</button>
      <button class="game-button" onclick="loadInFrame('https://unblockedgames24h.com', 'Unblocked Games 24h')">Unblocked Games 24h</button>
      <button class="game-button" onclick="loadInFrame('https://unblockedgamespod.com', 'Unblocked Games Pod')">Unblocked Games Pod</button>
      <button class="game-button" onclick="loadInFrame('https://unblockedgames77.com', 'Unblocked Games 77')">Unblocked Games 77</button>
      <button class="game-button" onclick="loadInFrame('https://unblockedgames66.github.io', 'Unblocked Games 66')">Unblocked Games 66</button>
      <button class="game-button" onclick="loadInFrame('https://slopeunblocked.com', 'Slope Unblocked')">Slope Unblocked</button>
      <button class="game-button" onclick="loadInFrame('https://classicflashgames.com', 'Classic Flash Games')">Classic Flash Games</button>
      <button class="game-button" onclick="loadInFrame('https://unblockedgames333.com', 'Unblocked Games 333')">Unblocked Games 333</button>
      <button class="game-button" onclick="loadInFrame('https://unblockedgames999.com', 'Unblocked Games 999')">Unblocked Games 999</button>
      <button class="game-button" onclick="loadInFrame('https://unblockedgames67.github.io', 'Unblocked Games 67')">Unblocked Games 67</button>
      <button class="game-button" onclick="loadInFrame('https://unblockedgamez.com', 'Unblocked Gamez')">Unblocked Gamez</button>
      <button class="game-button" onclick="loadInFrame('https://freegames66.com', 'Free Games 66')">Free Games 66</button>
      <button class="game-button" onclick="loadInFrame('https://unblockedgames4000.com', 'Unblocked Games 4000')">Unblocked Games 4000</button>
      <button class="game-button" onclick="loadInFrame('https://unblockedgames66.github.io', 'Unblocked Games 66 (Another Version)')">Unblocked Games 66 (Another Version)</button>
      <button class="game-button" onclick="loadInFrame('https://pokifun.com', 'Poki Fun')">Poki Fun</button>
      <button class="game-button" onclick="loadInFrame('https://unblockedgames333.github.io', 'Unblocked Games 333 (Another Version)')">Unblocked Games 333 (Another Version)</button>
      <button class="game-button" onclick="loadInFrame('https://unblockedgames360.com', 'Unblocked Games 360')">Unblocked Games 360</button>
      <button class="game-button" onclick="loadInFrame('https://unblockedgames.zone', 'Unblocked Games Zone')">Unblocked Games Zone</button>
      <button class="game-button" onclick="loadInFrame('https://coolmathgames.com', 'Cool Math Games')">Cool Math Games</button>
      <button class="game-button" onclick="loadInFrame('https://agame.com', 'A Game')">A Game</button>
      <button class="game-button" onclick="loadInFrame('https://unblockedgames999.co', 'Unblocked Games 999 (Different)')">Unblocked Games 999 (Different)</button>
      <button class="game-button" onclick="loadInFrame('https://abcya.com', 'ABCya')">ABCya</button>
      <button class="game-button" onclick="loadInFrame('https://gamingbolt.com', 'Gaming Bolt')">Gaming Bolt</button>
      <button class="game-button" onclick="loadInFrame('https://mathplayground.com', 'Math Playground')">Math Playground</button>
      <button class="game-button" onclick="loadInFrame('https://mathgames.com', 'Math Games')">Math Games</button>
    </div>

    <!-- Iframe to load games dynamically -->
    <iframe id="game-frame" src="" title="Game Frame"></iframe>

  </div>

  <script>
    // Function to change the iframe's src and tab title based on the clicked link
    function loadInFrame(url, tabTitle) {
      // Change the src of the iframe to the clicked game URL
      document.getElementById('game-frame').src = url;
      
      // Change the title of the tab to the name of the site
      document.title = tabTitle;
      
      // Show the iframe (in case it was hidden)
      document.getElementById('game-frame').style.display = 'block';
    }
  </script>
</body>
</html>
