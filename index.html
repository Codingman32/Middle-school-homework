  <style>

    #matrix-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
    #toolbar { background-color: rgba(0,0,0,0.85); border-bottom: 2px solid #00ff00; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }

    .button-group button:hover { background: rgba(0,77,0,0.9); }
    #gameFrame { width: 95%; height: 70vh; margin: 20px auto; display: block; border: 2px solid #00ff00; background: #000; }

    #iframe-instructions { color: #00ff00; font-size: 18px; text-align: center; margin-top: 15px; padding: 10px; border: 1px solid #00ff00; background-color: rgba(0,51,0,0.8); }
  </style>

<div id="iframe-instructions">
  <p><strong>How the Game Frame Works:</strong></p>
  <p>The game iframe below is used to play various unblocked games directly on this page. If the game is blocked, it will automatically switch to an alternate URL after a short delay.</p>
</div>

<script>
  let gameFrameOn = false;

  function loadGame(url, altUrl) {
    const iframe = document.getElementById("gameFrame");
    const statusMessage = document.getElementById("statusMessage");

    // Remove any previously added retry buttons.
    document.querySelectorAll(".retry-btn").forEach(btn => btn.remove());

    iframe.src = url;
    iframe.style.display = "block";
    gameFrameOn = true;
    updateStatusMessage();

    iframe.onload = function() {
      statusMessage.textContent = "Game Frame is ON";
    };

    iframe.onerror = function() {
      statusMessage.textContent = "Game is blocked. Switching to alternative URL...";
      // Automatically switch after a delay (500ms)
      setTimeout(() => {
        iframe.src = altUrl;
        statusMessage.textContent = "Loading alternative game...";
      }, 500);
    };
  }

  function panic() {
    const iframe = document.getElementById("gameFrame");
    iframe.src = "";
    iframe.style.display = "none";
    document.title = "Google Docs";
    updateFavicon("https://ssl.gstatic.com/docs/doclist/images/infinite_arrow_favicon_5.ico");
    gameFrameOn = false;
    updateStatusMessage();
  }

  function toggleFullScreen() {
    const elem = document.documentElement;
    if (!document.fullscreenElement) {
      elem.requestFullscreen().catch(err => alert(`Error: ${err.message}`));
    } else {
      document.exitFullscreen();
    }
  }

  function cloak(title, faviconURL) {
    document.title = title;
    updateFavicon(faviconURL);
  }

  // Update favicon by recreating the element to force refresh (avoid caching issues)
  function updateFavicon(url) {
    let oldFavicon = document.getElementById("favicon");
    if (oldFavicon) {
      oldFavicon.parentNode.removeChild(oldFavicon);
    }
    let newFavicon = document.createElement("link");
    newFavicon.id = "favicon";
    newFavicon.rel = "icon";
    newFavicon.href = url + "?v=" + new Date().getTime();
    document.head.appendChild(newFavicon);
  }

  function updateStatusMessage() {
    const statusMessage = document.getElementById("statusMessage");
    statusMessage.textContent = gameFrameOn ? "Game Frame is ON" : "Game Frame is OFF";
  }

  (function matrixRain() {
    const canvas = document.getElementById("matrix-canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()".split("");
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }, () => 1);
    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";
      drops.forEach((y, i) => {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, y * fontSize);
        drops[i] = y * fontSize > canvas.height && Math.random() > 0.975 ? 0 : y + 1;
      });
    }
    setInterval(draw, 33);
  })();
</script>

<script>
  function blockAdsInIframe() {
    const iframe = document.getElementById('gameFrame');
    iframe.onload = function() {
      try {
        const iframeDoc = iframe.contentWindow.document;
        function hideAds() {
          const adSelectors = [
            'iframe[src*="ads"]',
            '.ad',
            '.advertisement',
            '.ads',
            '.banner',
            '.popup',
            '[id*="ad"]',
            '[class*="ad"]'
          ];
          adSelectors.forEach(selector => {
            const ads = iframeDoc.querySelectorAll(selector);
            ads.forEach(ad => ad.style.display = 'none');
          });
        }
        hideAds();
        setInterval(hideAds, 1000);
      } catch (error) {
        console.error("Error blocking ads:", error);
      }
    };
  }
  document.addEventListener('DOMContentLoaded', function() {
    blockAdsInIframe();
  });
</script>
