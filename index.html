<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }
        nav {
            background-color: #444;
            overflow: hidden;
            position: fixed;
            top: 50px;
            width: 100%;
            z-index: 99;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            float: left;
            display: block;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        main {
            padding: 80px 20px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 120px);
        }
        iframe {
            width: 80%;
            height: 80%;
            border: none;
            background-color: #000;
        }
        .panic-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            z-index: 101;
        }
        .panic-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to the Unblocked Games Hub</h1>
    <p>Your go-to source for unblocked games at school or work</p>
</header>

<nav>
    <a href="#action">Action</a>
    <a href="#puzzle">Puzzle</a>
    <a href="#strategy">Strategy</a>
    <a href="#sports">Sports</a>
</nav>

<main>
    <iframe id="gameFrame" src="about:blank"></iframe>
</main>

<button class="panic-button" onclick="activatePanicMode()">Panic Mode</button>

<script>
    const gameLinks = {
        action: "https://unblockedgames66ez.com",
        puzzle: "https://coolmathgames.com",
        strategy: "https://armorgames.com",
        sports: "https://basketballgames.io"
    };

    const iframe = document.getElementById("gameFrame");

    document.querySelectorAll("nav a").forEach(link => {
        link.addEventListener("click", (event) => {
            event.preventDefault();
            const category = event.target.getAttribute("href").substring(1);
            iframe.src = gameLinks[category];
        });
    });

    function activatePanicMode() {
        iframe.src = "about:blank";
        document.body.style.backgroundColor = "#fff";
        document.body.style.color = "#000";
        document.querySelector("header").style.backgroundColor = "#fff";
        document.querySelector("header").style.color = "#000";
        document.querySelector("nav").style.backgroundColor = "#fff";
        document.querySelectorAll("nav a").forEach(link => {
            link.style.color = "#000";
        });
    }
</script>

</body>
</html>
