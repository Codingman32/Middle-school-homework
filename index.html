 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title id="page-title">Google Docs</title>
  <link id="favicon" rel="icon" href="https://ssl.gstatic.com/docs/doclist/images/infinite_arrow_favicon_5.ico" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background-color: black;
      color: #0f0;
      font-family: monospace;
    }

    #matrix-canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
    }

    #toolbar {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background-color: #111;
      border-bottom: 1px solid #0f0;
    }

    .button-group {
      padding: 10px;
      text-align: center;
    }

    button {
      background-color: #111;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 8px 16px;
      margin: 4px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0f0;
      color: black;
    }

    .thumbnail-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      padding: 10px;
      margin: 20px;
    }

    .thumb {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #111;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s ease-in-out;
    }

    .thumb img {
      width: 64px;
      height: 64px;
      margin-bottom: 5px;
    }

    .thumb span {
      color: #0f0;
      font-size: 14px;
      text-align: center;
    }

    .thumb:hover {
      transform: scale(1.05);
      border-color: #0f0;
    }

    #gameFrame {
      width: 100%;
      height: 600px;
      border: none;
      background-color: #000;
      margin-top: 20px;
    }

    #switchUrlBtn {
      display: block;
      margin: 10px auto;
    }

    #statusMessage {
      text-align: center;
      margin-top: 10px;
    }

    #iframe-instructions {
      color: #0f0;
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<canvas id="matrix-canvas"></canvas>

<div id="toolbar">
  <div>Study Platform - Terminal Mode</div>
  <div>
    <button onclick="panic()">Panic</button>
    <button onclick="toggleFullScreen()">Fullscreen</button>
  </div>
</div>

<div class="button-group">
  <button onclick="cloak('Google Docs', 'https://ssl.gstatic.com/docs/doclist/images/infinite_arrow_favicon_5.ico')">Cloak as Google Docs</button>
  <button onclick="cloak('Google Drive', 'https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.ico')">Cloak as Google Drive</button>
  <button onclick="cloak('Google Classroom', 'https://ssl.gstatic.com/classroom/favicon.png')">Cloak as Google Classroom</button>
</div>

<div class="thumbnail-grid" id="gameButtons">
