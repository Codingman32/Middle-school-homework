  <style>
    /* Reset margins and ensure full viewport */
    * {
      margin: 0;
      padding: 0;

    }
    html, body {
      height: 100%;
      font-family: 'Courier New', monospace;
      background: #000;

    /* Matrix Canvas covers full screen, behind everything */
    #matrix-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: black;

    /* Toolbar styling */
    #toolbar {

      border-bottom: 2px solid #00ff00;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #00ff00;
    }
    #toolbar div {
      font-size: 24px;
    }
    #toolbar button {
      padding: 8px 16px;
      font-size: 16px;
      background-color: #003300;
      border: 1px solid #00ff00;
      color: #00ff00;
      border-radius: 3px;
      cursor: pointer;
    }
    #toolbar button:hover {
      background-color: #005500;
    }
    /* Content container */
    #content {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
      color: #00ff00;
    }
    /* Button Groups */
    .button-group {
      margin: 15px auto;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .button-group button {
      padding: 10px 15px;
      background-color: rgba(0,51,0,0.8);
      border: 1px solid #00ff00;
      border-radius: 3px;
      cursor: pointer;
      color: #00ff00;
      font-size: 16px;
    }
    .button-group button:hover {
      background-color: rgba(0,77,0,0.9);

    /* Distinct styles for cloak buttons (green) */

      border-color: #00ff00;
    }
    .cloak-button:hover {

    /* Iframe for games */

      margin: 20px auto;
      display: none; /* hidden until a game is loaded */

  </style>

  <!-- JavaScript Section -->
  <script>
    // Function to load a URL in the iframe and change the tab title
    function loadInFrame(url, title) {
      var frame = document.getElementById("gameFrame");
      frame.src = url;
      frame.style.display = "block";
      document.title = title;
    }
    
    // Panic function to clear/hide the iframe content
    function panic() {
      var frame = document.getElementById("gameFrame");
      frame.src = "";
      frame.style.display = "none";
    }
    
    // Flood Tabs function (for testing)
    function floodTabs() {
      var url = "https://duckmath.org";
      for (var i = 0; i < 20; i++) {
        window.open(url, '_blank');
      }
    }
    
    // Reveal the iframe with a hotkey: Ctrl + G
    document.addEventListener('keydown', function(e) {
      if ((e.ctrlKey || e.metaKey) && e.key === 'g') {
        var frame = document.getElementById("gameFrame");
        if(frame.style.display === "none" || frame.style.display === "") {
          frame.style.display = "block";
        } else {
          frame.style.display = "none";
        }
      }
    });
    
    // Reveal the iframe on double tap on the content area
    document.getElementById("content").addEventListener('dblclick', function () {
      var frame = document.getElementById("gameFrame");
      frame.style.display = "block";
    });
    
    // Matrix Code Rain effect
    (function() {
      var canvas = document.getElementById("matrix-canvas");
      var ctx = canvas.getContext("2d");
      
      // Fullscreen canvas
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      
      var matrixChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()";
      matrixChars = matrixChars.split("");
      
      var fontSize = 16;
      var columns = canvas.width / fontSize;
      var drops = [];
      for (var x = 0; x < columns; x++) {
        drops[x] = Math.floor(Math.random() * canvas.height / fontSize);
      }
      
      function draw() {
        // Fade effect
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#00ff00";
        ctx.font = fontSize + "px Courier New";
        for (var i = 0; i < drops.length; i++) {
          var text = matrixChars[Math.floor(Math.random() * matrixChars.length)];
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);
          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }
          drops[i]++;
        }
      }
      setInterval(draw, 33);
    })();
  </script>
