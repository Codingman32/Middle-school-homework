<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title id="page-title">Google Docs</title>
  <link id="favicon" rel="icon" href="https://ssl.gstatic.com/docs/doclist/images/infinite_arrow_favicon_5.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Courier New', monospace;
      background: #000;
      color: #00ff00;
    }
    #matrix-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    #toolbar {
      background-color: rgba(0, 0, 0, 0.85);
      border-bottom: 2px solid #00ff00;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #toolbar button {
      margin-left: 10px;
      padding: 8px 12px;
      background: #003300;
      color: #00ff00;
      border: 1px solid #00ff00;
      cursor: pointer;
    }
    #toolbar button:hover {
      background: #005500;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px;
    }
    .button-group button {
      background: rgba(0, 51, 0, 0.8);
      border: 1px solid #00ff00;
      padding: 10px;
      color: #00ff00;
      cursor: pointer;
    }
    .button-group button:hover {
      background: rgba(0, 77, 0, 0.9);
    }
    #gameFrame {
      width: 95%;
      height: 70vh;
      margin: 20px auto;
      display: block;
      border: 2px solid #00ff00;
      background: #000;
    }
    #statusMessage {
      color: #00ff00;
      font-size: 16px;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<canvas id="matrix-canvas"></canvas>

<div id="toolbar">
  <div>Study Platform - Terminal Mode</div>
  <div>
    <button onclick="panic()">Panic</button>
    <button onclick="toggleFullScreen()">Fullscreen</button>
  </div>
</div>

<div class="button-group">
  <button onclick="cloak('Google Docs', 'https://ssl.gstatic.com/docs/doclist/images/infinite_arrow_favicon_5.ico')">Cloak as Google Docs</button>
  <button onclick="cloak('Google Drive', 'https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.ico')">Cloak as Google Drive</button>
  <button onclick="cloak('Google Classroom', 'https://ssl.gstatic.com/classroom/favicon.png')">Cloak as Google Classroom</button>
</div>

<div class="button-group">
  <button onclick="loadGame('https://retrobowlunblocked.github.io')">Retro Bowl</button>
  <button onclick="loadGame('https://ubg44.github.io')">UBG44</button>
  <button onclick="loadGame('https://ubg98.github.io')">UBG98</button>
  <button onclick="loadGame('https://1v1.lol')">1v1.LOL</button>
  <button onclick="loadGame('https://classroom6x.org')">Classroom 6x</button>
  <button onclick="loadGame('https://games.poki.com')">Poki</button>
  <button onclick="loadGame('https://geometrydashonline.com')">Geometry Dash</button>
  <button onclick="loadGame('https://slopegame.online')">Slope</button>
  <button onclick="loadGame('https://krunker.io')">Krunker</button>
  <button onclick="loadGame('https://diep.io')">Diep.io</button>
  <!-- Added extra games -->
  <button onclick="loadGame('https://tetris.com/play-tetris')">Tetris</button>
  <button onclick="loadGame('https://classic.minecraft.net')">Minecraft Classic</button>
  <button onclick="loadGame('https://slopeunblockedgame.com')">Slope Run Game</button>
  <button onclick="loadGame('https://www.pacman.com')">Pac-Man</button>
  <button onclick="loadGame('https://www.tanktrouble.com')">Tank Trouble</button>
  <!-- New games -->
  <button onclick="loadGame('https://flappybird.io')">Flappy Bird</button>
  <button onclick="loadGame('https://play2048.co')">2048</button>
  <button onclick="loadGame('https://www.crossyroad.com')">Crossy Road</button>
  <button onclick="loadGame('https://agar.io')">Agar.io</button>
  <button onclick="loadGame('https://www.totaljerkface.com')">Happy Wheels</button>
</div>

<iframe id="gameFrame" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>

<div id="statusMessage">Game Frame is OFF</div>

<script>
  let gameFrameOn = false; // To track the status of the iframe

  function loadGame(url) {
    const iframe = document.getElementById("gameFrame");
    iframe.src = url;
    iframe.style.display = "block";
    gameFrameOn = true; // Set iframe as active
    updateStatusMessage(); // Update the status message
  }

  function panic() {
    const iframe = document.getElementById("gameFrame");
    iframe.src = "";
    iframe.style.display = "none";
    document.title = "Google Docs";
    document.getElementById("favicon").href = "https://ssl.gstatic.com/docs/doclist/images/infinite_arrow_favicon_5.ico";
    gameFrameOn = false; // Set iframe as inactive
    updateStatusMessage(); // Update the status message
  }

  function toggleFullScreen() {
    const elem = document.documentElement;
    if (!document.fullscreenElement) {
      elem.requestFullscreen().catch(err => alert(`Error: ${err.message}`));
    } else {
      document.exitFullscreen();
    }
  }

  function cloak(title, faviconURL) {
    document.title = title;
    document.getElementById("favicon").href = faviconURL;
  }

  // Function to update the status message
  function updateStatusMessage() {
    const statusMessage = document.getElementById("statusMessage");
    if (gameFrameOn) {
      statusMessage.textContent = "Game Frame is ON";
    } else {
      statusMessage.textContent = "Game Frame is OFF";
    }
  }

  (function matrixRain() {
    const canvas = document.getElementById("matrix-canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()".split("");
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }, () => 1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";
      drops.forEach((y, i) => {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, y * fontSize);
        drops[i] = y * fontSize > canvas.height && Math.random() > 0.975 ? 0 : y + 1;
      });
    }

    setInterval(draw, 33);
  })();
</script>

<!-- Ad-blocking script -->
<script>
  // Function to block ads within the iframe
  function blockAdsInIframe() {
    const iframe = document.getElementById('gameFrame');
    iframe.onload = function() {
      try {
        const iframeDocument = iframe.contentWindow.document;
        
        // Example of ad elements to hide
        const adSelectors = [
          'iframe[src*="ads"]', // Ads in an iframe
          '.ad', // General ad class
          '.advertisement', // Specific ad class
          '.ads', // Another common ad class
          '.banner', // Banner ads
          '.popup', // Popup ads
          '[id*="ad"]', // IDs with 'ad' in them
          '[class*="ad"]', // Classes with 'ad' in them
        ];

        // Hide ad elements based on the selectors
        adSelectors.forEach(selector => {
          const ads = iframeDocument.querySelectorAll(selector);
          ads.forEach(ad => {
            ad.style.display = 'none';
          });
        });
      } catch (error) {
        console.error("Error blocking ads:", error);
      }
    };
  }

  // Call the function when the page loads
  document.addEventListener('DOMContentLoaded', function() {
    blockAdsInIframe();
  });
</script>

</body>
</html>
