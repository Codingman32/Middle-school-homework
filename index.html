<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Middle School Homework</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f0f0f0;
    }
    #game {
      width: 90%;
      height: 600px;
      border: none;
      display: none;
      margin: 20px auto;
    }
    .game-button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Middle School Homework</h1>
  <button class="game-button" onclick="loadGame('https://ubg100.bitbucket.io/games.html')">UBG100</button>
  <button class="game-button" onclick="loadGame('https://sz-games.github.io/')">SZ Games</button>
  <button class="game-button" onclick="loadGame('https://emulatoros.github.io/')">EmulatorOS</button>
  <button class="game-button" onclick="loadGame('https://superteamxx.github.io/Subway-Surfers/')">Subway Surfers</button>
  <button class="game-button" onclick="loadGame('https://2048game.com/')">2048</button>
  <button class="game-button" onclick="panic()">Panic</button>

  <iframe id="game"></iframe>

  <script>
    function loadGame(url) {
      const gameFrame = document.getElementById("game");
      gameFrame.src = url;
      gameFrame.style.display = "block";
    }

    function panic() {
      const gameFrame = document.getElementById("game");
      gameFrame.style.display = "none";
      gameFrame.src = "";
    }

    // Optional: Add keyboard shortcut for panic (e.g., Ctrl + G)
    document.addEventListener("keydown", function (event) {
      if (event.ctrlKey && event.key === "g") {
        panic();
      }
    });
  </script>
</body>
</html>
