<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Platform - Homework & Games</title>
  <link rel="icon" href="https://ssl.gstatic.com/docs/doclist/images/infinite_arrow_favicon_5.ico">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      color: #333;
    }
    #toolbar {
      background-color: #007bff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      font-size: 18px;
    }
    #toolbar div {
      font-size: 24px;
    }
    #toolbar button {
      padding: 8px 16px;
      font-size: 16px;
      background-color: #ff6347;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #toolbar button:hover {
      background-color: #ff4500;
    }
    #content {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    #game-frame {
      display: none;
      border: none;
      width: 100%;
      height: 400px;
      background: #fff;
    }
    .game-buttons, .tab-cloaker-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-between;
    }
    .game-button, .tab-cloaker-button {
      padding: 15px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 48%;
    }
    .game-button:hover, .tab-cloaker-button:hover {
      background-color: #0056b3;
    }
    .tab-cloaker-button {
      background-color: #28a745;
    }
    .tab-cloaker-button:hover {
      background-color: #218838;
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
  </style>
</head>
<body>

  <div id="toolbar">
    <div>Study Platform - Period 4</div>
    <div>
      <button id="panic" onclick="panic()">Panic</button>
      <button id="submit" onclick="floodTabs()">Submit</button>
    </div>
  </div>

  <div id="content">
    <h2>Study Tools & Games</h2>
    <p>Press <strong>Ctrl + G</strong> or tap the hidden zone to play games!</p>
    <p>Click the buttons below to visit various educational sites or use the Panic button if needed.</p>

    <!-- Tab Cloaker Buttons -->

      <button class="tab-cloaker-button" onclick="openTab('https://www.edmodo.com')">Edmodo</button>

      <button class="game-button" onclick="window.open('https://unblockedgames333.com', '_blank')">Unblocked Games 333</button>
      <button class="game-button" onclick="window.open('https://unblockedgames999.com', '_blank')">Unblocked Games 999</button>
      <button class="game-button" onclick="window.open('https://unblockedgames67.github.io', '_blank')">Unblocked Games 67</button>

    <iframe id="game-frame" src="https://classroom6x.site/"></iframe>
  </div>

  <script>
    function floodTabs() {
      const url = "https://duckmath.org";
      for (let i = 0; i < 20; i++) {
        window.open(url, '_blank');
      }
    }

    function panic() {
      document.getElementById("game-frame").style.display = "none";
    }

    document.addEventListener('keydown', function(e) {
      if ((e.ctrlKey || e.metaKey) && e.key === 'g') {
        document.getElementById("game-frame").style.display = "block";
      }
    });

    document.getElementById("content").addEventListener('dblclick', function () {
      document.getElementById("game-frame").style.display = "block";
    });

    // Open URLs for tab cloaker (Google Docs, Classroom, etc.)
    function openTab(url) {
      window.open(url, '_blank');
    }
  </script>
