<!DOCTYPE html>
<html>
<head>
  <title>English Homework - Google Docs</title>
  <link rel="icon" href="https://ssl.gstatic.com/docs/doclist/images/infinite_arrow_favicon_5.ico">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #202124;
    }
    #toolbar {
      background-color: #f1f3f4;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #dadce0;
    }
    #content {
      padding: 20px;
      height: 80vh;
    }
    .game-button {
      background: #fff;
      color: #000;
      border: 1px solid #dadce0;
      padding: 5px 10px;
      margin: 2px;
      cursor: pointer;
    }
    #game-buttons {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <div>English Essay - Period 4</div>
    <div>
      <button id="panic" onclick="panic()">Panic</button>
    </div>
  </div>
  <div id="content">
    <p>Instructions: Write your final essay here. Use proper citations and MLA formatting.</p>
    <p>Double tap or press <strong>Ctrl + G</strong> to toggle the game.</p>
    
    <div id="game-buttons">
      <button class="game-button" onclick="window.open('https://sz-games.github.io/')">SZ Games</button>
      <button class="game-button" onclick="window.open('https://2048game.com/')">2048</button>
      <button class="game-button" onclick="window.open('https://ubg98.github.io/')">UBG98</button>
      <button class="game-button" onclick="window.open('https://ubg100.github.io/')">UBG100</button>
      <button class="game-button" onclick="window.open('https://ubg88.github.io/')">UBG88</button>
      <button class="game-button" onclick="window.open('https://ubgstation.github.io/')">UBG Station</button>
      <button class="game-button" onclick="window.open('https://ubg365.github.io/')">UBG365</button>
      <button class="game-button" onclick="window.open('https://ubg44.github.io/')">UBG44</button>
      <button class="game-button" onclick="window.open('https://ubgunblocked.github.io/')">UBG Unblocked</button>
      <button class="game-button" onclick="window.open('https://unblocked-games.s3.amazonaws.com/index.html')">Unblocked Mirror</button>
      <button class="game-button" onclick="window.open('https://ubg17.github.io/')">UBG17</button>
      <button class="game-button" onclick="window.open('https://unblockedgames.dev/')">UBG Dev</button>
      <button class="game-button" onclick="window.open('https://ubgbox.github.io/')">UBG Box</button>
      <button class="game-button" onclick="window.open('https://ubg98.github.io/bitlife/')">Bitlife (UBG98)</button>
      <button class="game-button" onclick="window.open('https://ubg98.github.io/retro-bowl/')">Retro Bowl</button>
      <button class="game-button" onclick="window.open('https://ubg98.github.io/moto-x3m/')">Moto X3M</button>
      <button class="game-button" onclick="window.open('https://ubg98.github.io/run-3/')">Run 3</button>
      <button class="game-button" onclick="window.open('https://ubg98.github.io/drive-mad/')">Drive Mad</button>
      <button class="game-button" onclick="window.open('https://ubg98.github.io/crossy-road/')">Crossy Road</button>
      <button class="game-button" onclick="window.open('https://ubg98.github.io/tiny-fishing/')">Tiny Fishing</button>
    </div>
  </div>

  <script>
    function panic() {
      alert("Panic! The game is being hidden now.");
    }

    // Hotkey: Ctrl+G or Cmd+G to toggle iframe
    document.addEventListener('keydown', function(e) {
      if ((e.ctrlKey || e.metaKey) && e.key === 'g') {
        alert("You can now play the game!");
      }
    });

    // Double tap mobile support
    document.getElementById("content").addEventListener('dblclick', function () {
      alert("You can now play the game!");
    });
  </script>
</body>
</html>
