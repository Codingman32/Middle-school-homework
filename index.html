    // Function to load a website into the iframe
    function loadWebsite(url) {
      const iframe = document.getElementById('gameFrame');
      iframe.style.display = 'block';
      iframe.src = url;
      // Attempt to force links within the iframe to open in the same iframe (may fail due to cross-origin limitations)
      iframe.onload = () => {
        try {
          const links = iframe.contentDocument.querySelectorAll('a');
          links.forEach(link => link.setAttribute('target', '_self'));
        } catch(e) {
          console.log('Cannot override links in iframe due to cross-origin restrictions.');
        }
      };
    }
    
    // Panic button functionality: hide the iframe and switch to a neutral color scheme
    document.getElementById('panicButton').addEventListener('click', () => {
      document.getElementById('gameFrame').style.display = 'none';
      document.body.classList.add('panicMode');
    });
    
    // Fullscreen button functionality: request fullscreen for the iframe
    document.getElementById('fullscreenButton').addEventListener('click', () => {
      const iframe = document.getElementById('gameFrame');
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.mozRequestFullScreen) {
        iframe.mozRequestFullScreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }
