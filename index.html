<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Docs</title>
  <link id="favicon" rel="icon" href="https://ssl.gstatic.com/docs/doclist/images/infinite_arrow_favicon_5.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: black;
      color: #00ff00;
    }
    #toolbar {
      background-color: #000;
      border-bottom: 2px solid #00ff00;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #toolbar button {
      background-color: #003300;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 8px 16px;
      margin-left: 10px;
      cursor: pointer;
    }
    #gameFrame {
      width: 100%;
      height: 80vh;
      border: none;
      background-color: #111;
      display: none;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 20px;
    }
    .button-group button {
      background-color: #002200;
      border: 1px solid #00ff00;
      color: #00ff00;
      padding: 10px;
      cursor: pointer;
    }
    .button-group button:hover {
      background-color: #004400;
    }
  </style>
</head>
<body>

  <div id="toolbar">
    <div>Study Terminal</div>
    <div>
      <button onclick="panic()">Panic</button>
      <button onclick="toggleFrame()">Toggle Frame</button>
    </div>
  </div>

  <div class="button-group">
    <button onclick="cloak('Google Docs', 'https://ssl.gstatic.com/docs/doclist/images/infinite_arrow_favicon_5.ico')">Cloak as Docs</button>
    <button onclick="cloak('Google Drive', 'https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.ico')">Cloak as Drive</button>
    <button onclick="cloak('Google Classroom', 'https://ssl.gstatic.com/classroom/favicon.png')">Cloak as Classroom</button>
  </div>

  <div class="button-group" id="gameButtons">
    <!-- Add your games here -->
    <button onclick="loadGame('https://ubg44.github.io/')">UBG44</button>
    <button onclick="loadGame('https://ubg100.github.io/')">UBG100</button>
    <button onclick="loadGame('https://ubg76.github.io/')">UBG76</button>
    <button onclick="loadGame('https://ubg98.github.io/')">UBG98</button>
    <button onclick="loadGame('https://ubg88.github.io/')">UBG88</button>
    <button onclick="loadGame('https://1v1.lol/')">1v1.LOL</button>
    <button onclick="loadGame('https://retrobowl.me/')">Retro Bowl</button>
    <button onclick="loadGame('https://slopegame.io/')">Slope</button>
    <button onclick="loadGame('https://geometrydash.ee/')">Geometry Dash</button>
    <button onclick="loadGame('https://krunker.io/')">Krunker</button>
    <!-- Add more iframes here up to 100 -->
  </div>

  <iframe id="gameFrame" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>

  <script>
    function loadGame(url) {
      const frame = document.getElementById('gameFrame');
      frame.src = url;
      frame.style.display = 'block';
    }

    function toggleFrame() {
      const frame = document.getElementById('gameFrame');
      frame.style.display = (frame.style.display === 'none') ? 'block' : 'none';
    }

    function panic() {
      const frame = document.getElementById('gameFrame');
      frame.src = '';
      frame.style.display = 'none';
      document.title = 'Class Notes';
      document.getElementById('favicon').href = 'https://ssl.gstatic.com/docs/doclist/images/infinite_arrow_favicon_5.ico';
    }

    function cloak(title, icon) {
      document.title = title;
      document.getElementById('favicon').href = icon;
    }
  </script>

</body>
</html>
