<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title id="page-title">Google Docs</title>
  <link id="favicon" rel="icon" href="https://ssl.gstatic.com/docs/doclist/images/infinite_arrow_favicon_5.ico" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background-color: black;
      color: #0f0;
      font-family: monospace;
    }

    #toolbar {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background-color: #111;
      border-bottom: 1px solid #0f0;
    }

    .button-group {
      padding: 10px;
      text-align: center;
    }

    button {
      background-color: #111;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 8px 16px;
      margin: 4px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0f0;
      color: black;
    }

    .thumbnail-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      padding: 10px;
      margin: 20px;
    }

    .thumb {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #111;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s ease-in-out;
    }

    .thumb img {
      width: 64px;
      height: 64px;
      margin-bottom: 5px;
    }

    .thumb span {
      color: #0f0;
      font-size: 14px;
      text-align: center;
    }

    .thumb:hover {
      transform: scale(1.05);
      border-color: #0f0;
    }

    #gameFrame {
      width: 100%;
      height: 600px;
      border: none;
      background-color: #000;
      margin-top: 20px;
    }

    #statusMessage {
      text-align: center;
      margin-top: 10px;
    }

    #iframe-instructions {
      color: #0f0;
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div id="toolbar">
  <div>Study Platform - Terminal Mode</div>
  <div>
    <button onclick="panic()">Panic</button>
    <button onclick="toggleFullScreen()">Fullscreen</button>
  </div>
</div>

<div class="button-group">
  <button onclick="cloak('Google Docs', 'https://ssl.gstatic.com/docs/doclist/images/infinite_arrow_favicon_5.ico')">Cloak as Google Docs</button>
  <button onclick="cloak('Google Drive', 'https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.ico')">Cloak as Google Drive</button>
  <button onclick="cloak('Google Classroom', 'https://ssl.gstatic.com/classroom/favicon.png')">Cloak as Google Classroom</button>
</div>

<div class="thumbnail-grid" id="gameButtons">
  <div class="thumb" onclick="loadGame('https://retrobowlunblocked.github.io')">
    <img src="https://yourdomain.com/images/retro-bowl.png" alt="Retro Bowl">
    <span>Retro Bowl</span>
  </div>
  <div class="thumb" onclick="loadGame('https://1v1.lol')">
    <img src="https://yourdomain.com/images/1v1-lol.png" alt="1v1.LOL">
    <span>1v1.LOL</span>
  </div>
  <div class="thumb" onclick="loadGame('https://geometrydashonline.com')">
    <img src="https://yourdomain.com/images/geometry-dash.png" alt="Geometry Dash">
    <span>Geometry Dash</span>
  </div>
  <div class="thumb" onclick="loadGame('https://slopegame.online')">
    <img src="https://yourdomain.com/images/slope.png" alt="Slope">
    <span>Slope</span>
  </div>
  <div class="thumb" onclick="loadGame('https://krunker.io')">
    <img src="https://yourdomain.com/images/krunker.png" alt="Krunker">
    <span>Krunker</span>
  </div>
  <div class="thumb" onclick="loadGame('https://cookieclickerunblocked.github.io')">
    <img src="https://yourdomain.com/images/cookie-clicker.png" alt="Cookie Clicker">
    <span>Cookie Clicker</span>
  </div>
  <div class="thumb" onclick="loadGame('https://run3unblocked.github.io')">
    <img src="https://yourdomain.com/images/run3.png" alt="Run 3">
    <span>Run 3</span>
  </div>
  <div class="thumb" onclick="loadGame('https://fnfunblocked.github.io')">
    <img src="https://yourdomain.com/images/fnf.png" alt="Friday Night Funkin'">
    <span>FNF</span>
  </div>
  <div class="thumb" onclick="loadGame('https://amongusunblocked.github.io')">
    <img src="https://yourdomain.com/images/among-us.png" alt="Among Us">
    <span>Among Us</span>
  </div>
</div>

<iframe id="gameFrame" src=""></iframe>

<div id="statusMessage"></div>

<script>
  function loadGame(url) {
    document.getElementById('gameFrame').src = url;
    document.getElementById('statusMessage').textContent = 'Loading game...';
  }

  function cloak(title, faviconUrl) {
    document.title = title;
    document.getElementById('favicon').href = faviconUrl;
  }

  function panic() {
    window.location.href = 'https://www.google.com';
  }
